<!DOCTYPE html>
<html>
<head>
    <title>Hiển thị Bản đồ với Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h3>Bản đồ của tôi</h3>
    <div id="map"></div>

    <!-- Link JS Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Khởi tạo map, đặt tọa độ và zoom mặc định
        var map = L.map('map').setView([9.18060, 105.16363], 13); // TOA DO TRUONG CAO DANG CONG CA MAU

        // Load tiles từ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Thêm marker
        L.marker([9.18060, 105.16363]).addTo(map)
            .bindPopup('TP. CÀ MAU')
            .openPopup();
    </script>
</body>
</html>
